<body>
		
	<p>Web Twitter Details Test Results </p>
	
	<div id="showData"> </div>

			<thead>
				<th>Twitter Account Id</th>
				<th>Following Count</th>

			</tbody>

	</div>

</body>

<script>
	
	$(function() {
		var data = tweetData;
		var table = document.getElementById("userdata");
	 	Object.keys(data).forEach(function(key){
			var tr = table.insertRow(-1); 
			var value = data[key];
			var tabCell = tr.insertCell(-1);
			tabCell.innerHTML=key;
			for(i = 0; i < value.length; i++) {
				tabCell = tr.insertCell(-1);
				if(i == 3){
					tabCell.innerHTML = '<img height=\"100\" width=\"200\" src=data:image/jpeg;base64,' + value[i] + '>';
				}
				else{
					tabCell.innerHTML=value[i];
									
				}
			}
			
		});
	});
 
</script>
